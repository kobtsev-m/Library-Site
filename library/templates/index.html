<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        <a href="{% url 'library:ph' %}">
            <div class="preview-block">
                <div
                    class="preview"
                    style="background-image: url({{ images.preview_ph.url }})"
                ></div>
                <span class="preview-title">Publishing Houses</span>
            </div>
        </a>
        <a href="{% url 'library:books' %}">
            <div class="preview-block">
                <div
                    class="preview"
                    style="background-image: url({{ images.preview_books.url }})"
                ></div>
                <span class="preview-title">Books</span>
            </div>
        </a>
    </div>
</body>
</html>
